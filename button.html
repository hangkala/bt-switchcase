<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng nút button</title>
</head>
<body>
<form>
    <input type="number" id="month1">
    <button type="button" onclick="myFunction()">Tinh <s></s>o ngay</button>
</form>
    <script>
    function myFunction() {
        let x = parseInt(document.getElementById("month1").value);
        // alert(x.value); sau dấu chấm là các thuộc tính
        switch (x) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert('Một tháng có 31 ngày');
                break;
            case 2:
                alert('Một tháng có 28 or 29 ngày');
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert('Một tháng có 30 ngày');
                break;
            default:
                alert('bạn không nhập đúng số tháng');
        }
    }
</script>

</body>
</html>
